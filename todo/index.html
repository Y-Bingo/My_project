<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="css/todo.css?001">
    <link rel="stylesheet" type="text/css" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <title>todo</title>
</head>

<body>
    <div class="msg">
        dd 
    </div>
    <div class="container">
        <!--总容器开始-->
        <h1>我的TODO</h1>
        <form class="add-task">
            <input type="text" name="content" autocomplete="off" autoFocus placeholder="下午记得起买菜">
            <button type="submit">submit</button>
        </form>
        <div class="task-list">
            <!--列表清单-->
            <div class="task-item">
                <span><input type="checkbox" name="" id=""></span>
                <span class="task-content">item content 1</span>
                <span>delete</span>
                <span>detail</span>
            </div>
        </div>
        <div class="task-detail-mask"> </div>
        <div class="task-detail">
            <!--任务详情-->
            <div class="content">下午记得买菜</div>
            <div>
                <!--任务描述-->
                <div class="desc">
                    <textarea name="" id=""></textarea>
                </div>
            </div>
            <div class="remind">
                <!--任务提醒-->
                <input type="date" name="" id="">
                <!-- <button type="submit">submit</button> -->
            </div>
        </div>
    </div>
    <!--总容器结束-->
</body>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src='node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js'></script>
<script src="node_modules/store.js/store.js"></script>
<script src="js/todo.js?001"></script>

</html>
